<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator project.css">
    <title>Calculator project</title>
    <script src="calculator project.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="calculator-display">
                    <input type="text" name="display" id="input-display">
                </div>
                <div class="calculator-buttons">
                <div class="row">
                    <input type="button" value="AC" class="green" id="all-clear">
                    <input type="button" value="DE" class="green" id="delete">
                    <input type="button" value="." class="button green">
                    <input type="button" value="/" class="button green">
                </div>
                    
                <div class="row">
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button green">
                </div>
                
                <div class="row">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button green">
                </div>
                
                <div class="row">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button green">
                </div>
                
                <div class="row">
                    <input type="button" value="00" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="=" id="evaluate" class="equals green">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
